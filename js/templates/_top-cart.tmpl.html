{{for cart}}
<li class="b-cart_unit" product-id="{{:productId}}">
    <img class="b-cart_unit-image" src="{{:productImage}}" alt="{{:productName}}">
    <h4 class="b-cart_unit-name">{{:productName}}</h4>
    <div class="b-cart_unit-sum">
        <span class="b-cart_unit-count">{{:productCount}}</span>
        <span class="b-cart_unit-price">{{:productPrice}}</span>
    </div>
    <span class="b-cart_unit-close b-cart_unit-close__top">&times;</span>
</li>
{{/for}}
